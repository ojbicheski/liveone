<!-- Tab Panel to show member's basic informations -->
<br />
<p>Basic Text</p>
<form class="form-horizontal" role="form">
	<input type="hidden" value="526c339fe4b076784217b9e8" id="id" ng-model="member.id">
	<div class="form-group">
		<label for="email" class="col-lg-2 control-label">Email</label>
		<div class="col-lg-8">
			<input type="email" class="form-control" id="email" ng-model="member.email"
				placeholder="Email">
		</div>
	</div>
	<div class="form-group">
		<label for="nickName" class="col-lg-2 control-label">Nick
			Name</label>
		<div class="col-lg-8">
			<input type="text" class="form-control" id="nickName" ng-model="member.nickName"
				placeholder="Nick Name">
		</div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-lg-2 control-label">Last
			Name</label>
		<div class="col-lg-8">
			<input type="text" class="form-control" id="lastName" ng-model="member.lastName"
				placeholder="Last Name">
		</div>
	</div>
	<div class="form-group">
		<label for="firstName" class="col-lg-2 control-label">First
			Name</label>
		<div class="col-lg-8">
			<input type="text" class="form-control" id="firstName" ng-model="member.firstName"
				placeholder="First Name">
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg-2 control-label">Gender</label>
		<div class="col-lg-8">
			<div class="row">
				<div class="col-lg-4">
					<div class="input-group">
						<span class="input-group-addon"> <input type="radio" ng-model="member.gender"
							name="gender" id="gender" value="Male">
						</span> <span class="form-control">Male</span>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="input-group">
						<span class="input-group-addon"> <input type="radio" ng-model="member.gender"
							name="gender" id="gender" value="Female">
						</span> <span class="form-control">Female</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="birthday" class="col-lg-2 control-label">Birthday</label>
		<div class="col-lg-2">
			<input type="text" class="form-control" id="birthday" ng-model="member.birthday" placeholder="Birthday" >
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-8">
			<button type="button" class="btn btn-primary btn-sm"
				ng-click="save(member)">Salvar</button>
			<a data-toggle="modal" href="#messageModal"
				class="btn btn-default btn-sm"> Modal </a>
		</div>
	</div>
	<span ng-init="get()"/>
</form>
