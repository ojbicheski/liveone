<!DOCTYPE html>
<html>
<head>
<!-- jQuery -->
<script type="text/javascript" src="lib/js/jquery.js"></script>
<script type="text/javascript" src="lib/js/bootstrap.js"></script>
<!-- jQuery rest -->
<!-- <script src="scripts/jquery.rest.js"></script> -->
<!-- WARNING: I advise not using this link, instead download and host this library on your own server as GitHub has download limits -->

<script type="text/javascript">
	var url = "http://localhost:8180/livesales/service/rest/preference/";
	function save() {
		$.ajax({
			async: false, 
			url: url,
			type: "POST",
			dataType: "json",
			contentType: "application/json; charset=utf-8",
			data: formToJSON(),
			success: showMessage,
			failure: showMessage
		});
	}
	function formToJSON() {
		return JSON.stringify({
			id: $("#id").val(),
			description: $("#description").val(), 
			type: {
				id: $('#typePreferece').find(":selected").val()
			}
		});
	}
	function get() {
		$.ajax({
			async: false, 
			url: url + $("#id").val(),
			type: "GET",
			dataType: "json",
			success: renderDetails, 
			failure: showMessage
		});
	}
	function del() {
		$.ajax({
			async: false, 
			url: url + $("#id").val(),
			type: "DELETE",
			dataType: "json",
			success: showMessage,
			failure: showMessage
		});
	}
	function list() {
		$.ajax({
			async: false, 
			url: url,
			type: "GET",
			dataType: "json",
			success: renderList,
			failure: showMessage
		});
	}
	function load() {
		$.ajax({
			async: false, 
			url: "http://localhost:8180/livesales/service/rest/typePreference/",
			type: "GET",
			dataType: "json",
			success: renderListBox,
			failure: showMessage
		});
	}
	function renderDetails(data) {
		$('#id').val(data.result.id);
		$('#description').val(data.result.description);
		$('#typePreferece').val(data.result.type.id);
		//$('#pic').attr('src', 'pics/' + wine.picture);
	}
	function renderList(data, textStatus, jqXHR) {
		var result = data.result;
		// JAX-RS serializes an empty list as null, and a 'collection of one' as an object (not an 'array of one')
		var list = result == null ? [] : (result instanceof Array ? result : [result]);

		$('#total li').remove();
		$.each(list, function(index, preference) {
			$('#total').append('<li>ID: '+preference.id+' Description: '+preference.description+' {Type#ID: '+preference.type.id+' Desc: '+preference.type.description+'}</li>');
			//$('#wineList').append('<li><a href="#" data-identity="' + wine.id + '">'+wine.name+'</a></li>');
		});
	}
	function renderListBox(data, textStatus, jqXHR) {
		var result = data.result;
		// JAX-RS serializes an empty list as null, and a 'collection of one' as an object (not an 'array of one')
		var list = result == null ? [] : (result instanceof Array ? result : [result]);

		$.each(list, function (index, item) {
		    $('#typePreferece').append($('<option>', { 
		        value: item.id,
		        text : item.description 
		    }));
		});
	}
	function showMessage(data, textStatus, jqXHR) {
		var message = "Code: " + data.code;
		message += "\n";
		message += "Message: " + data.message;
		message += "\n";
		message += "Status: " + textStatus;
		message += "\n";
		message += "jqXHR: " + jqXHR;
		message += "\nSUCESSO!";
		alert(message);
	}
</script>
</head>
<body onload="load();">
	<div style="width: 400px; font-family: Arial; font-size: 9pt;">
		<form onsubmit="return false;">
			<table>
				<tbody>
					<tr>
						<td>ID:</td>
						<td><input id="id" type="text" size="10"></td>
					</tr>
					<tr>
						<td>Description:</td>
						<td><input id="description" type="text" size="10"></td>
					</tr>
					<tr>
						<td>Types:</td>
						<td>
						<select id="typePreferece">
						<option value='-1'>-- Select --</option>
						</select>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div>
								<button onclick="save()">Save</button>
							</div>
							<div>
								<button onclick="get()">Get</button>
							</div>
							<div>
								<button onclick="list()">All</button>
							</div>
							<div>
								<button onclick="del()">Del</button>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="padding-top: 10px">
							<span id="total"> </span>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
