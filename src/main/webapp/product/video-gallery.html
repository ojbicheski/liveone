<!-- Gallery Modal -->
<div class="modal fade" id="galleryModal-video" tabindex="-1" role="dialog"
	aria-labelledby="galleryModalLabelVideo" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true" ng-click="cleanGallery()">&times;</button>
				<h4 class="modal-title">Galeria</h4>
			</div>
			<div class="modal-body">
				<!-- Painel Image Video -->
				<div class="panel panel-default">
					<div class="panel-heading">Imagem</div>
					<div class="panel-body">
						<form id="image-video" class="form-horizontal" role="form" 
							enctype="multipart/form-data" method="post" 
							onsubmit="return false;">
							<input id="reference-video" type="hidden" name="reference">
							<div class="form-group">
								<label class="col-lg-2 control-label">
									Arquivo
								</label>
								<div class="col-lg-10">
									<input id="file-video" type="file" name="file"/><br>
									<input type="button" onclick="upload('video');" value="Upload" />
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- END Painel Image Video -->

				<!-- Painel Image galley Video -->
				<div class="panel panel-default">
					<div class="panel-heading">
						Galeria
						<button class="btn btn-primary btn-sm" type="button" ng-click="loadImages()">Carregar</button>
					</div>
					<span ng-switch on="images.length">
						<span ng-switch-when="0"/>
						<span ng-switch-default>
								<div class="panel-body">
									<div id="carousel-gallery-video" class="carousel slide">
										<!-- Indicators -->
										<ol class="carousel-indicators">
											<li data-target="#carousel-gallery-video" ng-repeat="img in images"
												data-slide-to="{{$index}}"
												ng-class="{'active': $index == 0, '': $index != 0}" />
										</ol>
			
										<!-- Wrapper for slides -->
										<div class="carousel-inner">
											<div
												ng-class="{'item active': $index == 0, 'item': $index != 0}"
												ng-repeat="img in images">
												<img ng-src="../service/rest/image/source/download/{{img.id}}">
												<div class="carousel-caption">
													<div class="btn-group">
														<button class="btn btn-default btn-xs dropdown-toggle" 
															type="button" data-toggle="dropdown">
															<span ng-switch on="img.icon">
			  													<span ng-switch-when="true" 
			  														class="glyphicon glyphicon-eye-open"></span>
																<span ng-switch-default 
																	class="glyphicon glyphicon-eye-close"></span>
															</span>
															<span class="caret"></span>
														</button>
														<ul class="dropdown-menu">
															<li>
															<span ng-switch on="img.icon">
																<a ng-switch-when="false" href="#" ng-click="activateIcon('{{img.id}}')">Activate Icon</a>
																<!-- 
																<a ng-switch-default href="#">Inactive Icon</a>
																-->
															</span>
															</li>
															<li><a href="#" ng-click="removeImage('{{img.id}}')">Remove Image</a></li>
														</ul>
													</div>
												</div>
											</div>
										</div>
			
										<!-- Controls -->
										<a class="left carousel-control" href="#carousel-gallery-video"
												data-slide="prev"> 
											<span class="icon-prev"></span>
										</a> 
										<a class="right carousel-control" href="#carousel-gallery-video"
												data-slide="next"> 
											<span class="icon-next"></span>
										</a>
									</div>
								</div>
						</span>
					</span>
				</div>
				<!-- END Painel Image galley Video -->
			</div>
		</div>
	</div>
</div>
<!-- END Gallery Modal -->
